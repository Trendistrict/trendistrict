name: Deploy Convex Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Convex Deploy Key
        run: |
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then
            echo "ERROR: CONVEX_DEPLOY_KEY is not set!"
            echo "Please add it in GitHub Settings -> Secrets -> Actions"
            exit 1
          else
            echo "CONVEX_DEPLOY_KEY is set (length: ${#CONVEX_DEPLOY_KEY})"
          fi
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Deploy Convex
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --yes
